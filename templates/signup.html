<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      position: relative;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin: 10px 0 5px;
      color: #555;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .radio-group {
      margin-bottom: 15px;
    }

    .radio-group label {
      font-size: 14px;
      margin-right: 15px;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #777;
      padding-bottom: 15px;
    }

    .toggle-password:hover {
      color: #2575fc;
    }

    /* Loader Styles */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in;
    }

    .loader-overlay.active {
      display: flex;
    }

    .loader-container {
      text-align: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: scaleIn 0.5s ease;
    }

    .fancy-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid transparent;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff;
      margin: 0 auto 10px;
    }

    .loader-container p {
      font-size: 16px;
      margin-top: 5px;
      color: #e0e0e0;
      animation: fadeInText 0.8s ease-in;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
        .fancy-spinner{
            width: 40px;
            height: 40px;
        }
    }
    p{
        color: #000000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="role" value="employee" checked> Employee</label>
        <label><input type="radio" name="role" value="admin"> Admin</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="form-footer">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-container">
      <div class="fancy-spinner"></div>
     <b> <p>Signing you up, please wait...</p></b>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    const signupForm = document.querySelector('form');
    const loaderOverlay = document.getElementById('loaderOverlay');

    signupForm.addEventListener('submit', function() {
      loaderOverlay.classList.add('active');
    });
  </script>
</body>
</html>
