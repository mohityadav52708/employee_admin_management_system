<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Loader Styles */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in;
    }

    .loader-overlay.active {
      display: flex;
    }

    .loader-container {
      text-align: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: scaleIn 0.5s ease;
    }

    .fancy-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid transparent;
      border-top: 6px solid #6a11cb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #6a11cb, 0 0 30px #6a11cb;
      margin: 0 auto 10px;
    }

    .loader-container p {
      font-size: 16px;
      margin-top: 5px;
      color: #e0e0e0;
      animation: fadeInText 0.8s ease-in;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
        .fancy-spinner{
            width: 40px;
            height: 40px;
        }
    }
    .loader-container p{
        color: #000000;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <label for="email">Enter your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

      <button type="submit">Submit</button>
    </form>

    <div class="form-footer">
      <a href="{{ url_for('login') }}">Remembered your password? Login</a>
    </div>
  </div>

  <!-- Loader HTML -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-container">
      <div class="fancy-spinner"></div>
      <b><p>Processing Request, please wait...</p></b>
    </div>
  </div>

  <script>
    const forgotForm = document.querySelector('form');
    const loaderOverlay = document.getElementById('loaderOverlay');

    forgotForm.addEventListener('submit', function() {
      loaderOverlay.classList.add('active');
    });
  </script>

</body>
</html>
