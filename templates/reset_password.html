<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff7e5f;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    button:focus {
      outline: none;
    }

    .form-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Loader Styles */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in;
    }

    .loader-overlay.active {
      display: flex;
    }

    .loader-container {
      text-align: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: scaleIn 0.5s ease;
    }

    .fancy-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid transparent;
      border-top: 6px solid #ff7e5f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #ff7e5f, 0 0 30px #ff7e5f;
      margin: 0 auto 10px;
    }

    .loader-container p {
      font-size: 16px;
      margin-top: 5px;
      color: #e0e0e0;
      animation: fadeInText 0.8s ease-in;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
        .fancy-spinner{
            width: 40px;
            height: 40px;
        }
    }
   .loader-container p{
        color: #000000;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Reset Password</h1>
    <form action="/reset-password?email={{ email }}" method="post">
      <label for="otp">OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>

      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter a new password" required>

      <button type="submit">Reset Password</button>
    </form>
    <div class="form-footer">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </div>

  <!-- Loader HTML -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-container">
      <div class="fancy-spinner"></div>
      <b><p>Resetting Password, please wait...</p></b>
    </div>
  </div>

  <script>
    const resetForm = document.querySelector('form');
    const loaderOverlay = document.getElementById('loaderOverlay');

    resetForm.addEventListener('submit', function() {
      loaderOverlay.classList.add('active');
    });
  </script>

</body>
</html>
