<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Employee Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7e5f;
      --secondary: #feb47b;
      --accent: #ffd166;
      --error: #ef476f;
      --success: #06d6a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating background elements */
    .floating-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      animation: float 15s infinite ease-in-out;
    }

    .circle-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    /* Main container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      z-index: -1;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Header */
    .reset-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .reset-header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }

    .reset-header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }

    .reset-header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 125, 95, 0.3);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--accent);
    }

    /* Submit button */
    .btn-submit {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(255, 125, 95, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 125, 95, 0.6);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .btn-submit:hover::after {
      left: 100%;
    }

    /* Footer links */
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: all 0.3s ease;
    }

    .form-footer a:hover {
      color: var(--accent);
    }

    .form-footer a:hover::after {
      width: 100%;
    }

    /* Loader overlay */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    .loader-overlay.active {
      display: flex;
    }

    .loader-container {
      text-align: center;
      color: white;
      animation: slideUp 0.5s ease-out;
    }

    .fancy-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      position: relative;
    }

    .fancy-spinner .ring {
      position: absolute;
      border-radius: 50%;
      border: 5px solid transparent;
      animation: rotate 2s linear infinite;
    }

    .ring-1 {
      width: 100%;
      height: 100%;
      border-top-color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .ring-2 {
      width: 80%;
      height: 80%;
      border-left-color: var(--primary);
      border-right-color: var(--primary);
      animation-duration: 1.5s;
      animation-direction: reverse;
    }

    .ring-3 {
      width: 60%;
      height: 60%;
      border-top-color: var(--error);
      border-bottom-color: var(--error);
      animation-duration: 1s;
    }

    .loader-container p {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: 500;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Notification system */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 350px;
      width: 100%;
    }

    .notification {
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transform: translateX(120%);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success) 0%, #06b38b 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--error) 0%, #b5179e 100%);
    }

    .notification.warning {
      background: linear-gradient(135deg, #f8961e 0%, #f3722c 100%);
    }

    .notification i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .notification-close {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 15px;
      padding: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Input focus animation */
    .input-highlight {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: var(--accent);
      transition: all 0.3s ease;
    }

    .form-control:focus ~ .input-highlight {
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .container {
        padding: 30px 20px;
        margin: 0 15px;
      }

      .reset-header h1 {
        font-size: 1.5rem;
      }

      .form-control {
        padding: 12px 15px;
      }

      .btn-submit {
        padding: 12px;
      }

      .fancy-spinner {
        width: 80px;
        height: 80px;
      }

      .loader-container p {
        font-size: 1rem;
      }

      .notification-container {
        max-width: calc(100% - 40px);
        right: 20px;
        left: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating background elements -->
  <div class="floating-bg">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
  </div>

  <!-- Notification container -->
  <div class="notification-container" id="notificationContainer"></div>

  <div class="container animate__animated animate__fadeIn">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p>Create a new secure password for your account</p>
    </div>

    <form action="/reset-password?email={{ email }}" method="post" id="resetForm">
      <div class="form-group">
        <label for="otp">Verification Code</label>
        <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the OTP sent to your email" required>
        <div class="input-highlight"></div>
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <div class="password-container">
          <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Create a strong password" required>
          <div class="input-highlight"></div>
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn-submit">
        <span>Reset Password</span>
      </button>
    </form>

    <div class="form-footer">
      Remember your password? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-container">
      <div class="fancy-spinner">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
      </div>
      <p>Updating your password...</p>
    </div>
  </div>

  <script>
    // Show notification function
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      // Add icon based on type
      let icon = '';
      if (type === 'success') icon = '<i class="fas fa-check-circle"></i>';
      else if (type === 'error') icon = '<i class="fas fa-exclamation-circle"></i>';
      else icon = '<i class="fas fa-info-circle"></i>';
      
      notification.innerHTML = `
        ${icon}
        <span>${message}</span>
        <button class="notification-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      document.getElementById('notificationContainer').appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 5000);
    }

    // Check for URL parameters to show notifications
    function checkForNotifications() {
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      const type = urlParams.get('type') || 'success';
      
      if (message) {
        showNotification(decodeURIComponent(message), type);
        
        // Clean up URL
        const cleanUrl = window.location.pathname + window.location.search.replace(/[?&]message=[^&]+/, '').replace(/[?&]type=[^&]+/, '');
        window.history.replaceState({}, document.title, cleanUrl);
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('new_password');
      const toggleIcon = document.querySelector('.toggle-password i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Handle form submission
    const resetForm = document.getElementById('resetForm');
    const loaderOverlay = document.getElementById('loaderOverlay');

    resetForm.addEventListener('submit', function(e) {
      e.preventDefault();
      loaderOverlay.classList.add('active');
      
      // Submit form after showing loader
      setTimeout(() => {
        this.submit();
      }, 300);
    });

    // Check for notifications when page loads
    document.addEventListener('DOMContentLoaded', function() {
      checkForNotifications();
      
      // Add animation to form inputs on focus
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('active');
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
