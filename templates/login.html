<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin: 10px 0 5px;
            color: #555;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }
        #email{
            width: 93%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 93%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .password-container input:focus {
            border-color: #0072ff;
            outline: none;
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #777;
        }

        .password-container .toggle-password:hover {
            color: #0072ff;
        }

        button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #0072ff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .portal-option {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .portal-option a {
            text-decoration: none;
            color: #0072ff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .portal-option a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="loginHeading">Login/Employee</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="form-footer">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> |
            <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
        <div class="portal-option">
            <a href="#" onclick="updateHeading(event, 'Employee')">Employee Portal</a>
            <a href="#" onclick="updateHeading(event, 'Admin')">Admin Portal</a>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
            window.onload = function() {
                {% for category, message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            };
        </script>
    {% endif %}
   {% endwith %}
   
    <script>
        function updateHeading(event, portal) {
            event.preventDefault();
            document.getElementById('loginHeading').textContent = `Login/${portal}`;
            const form = document.querySelector('form');
            const currentAction = form.getAttribute('action');
            const newAction = currentAction.split('?')[0] + `?portal=${portal.toLowerCase()}`;
            form.setAttribute('action', newAction);
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        {% if alert_message %}
            alert("{{ alert_message }}");
        {% endif %}
    </script>
</body>
</html>
